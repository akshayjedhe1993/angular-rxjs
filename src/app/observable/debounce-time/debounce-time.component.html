<div class="my-3">
  <h2>DebounceTime & DistinctUntilChanged</h2>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <strong>Ex.1 <span class="text-primary">DebounceTime</span></strong>
      <hr />
      <div class="row">
        <label class="col-sm-2 col-form-label col-form-label-lg"
          >Search...</label
        >
        <div class="col-sm-10">
          <input
            #myInput
            type="text"
            class="form-control form-control-lg"
            placeholder="Search..."
          />
        </div>
      </div>
      <span *ngIf="reqData != null"
        >Rquested Data:
        <strong class="text-success">{{ reqData }}</strong></span
      >
    </div>
  </div>
  <div class="col-md-6">
    <strong>Ex.2 <span class="text-warning">DistinctUntilChanged</span></strong>
    <hr />
    <div class="row">
      <label class="col-sm-2 col-form-label col-form-label-lg">Search...</label>
      <div class="col-sm-10">
        <input
          #myInput2
          type="text"
          class="form-control form-control-lg"
          placeholder="Search..."
        />
      </div>
    </div>
    <span *ngIf="reqData != null"
      >Rquested Data: <strong class="text-success">{{ reqData2 }}</strong></span
    >
  </div>
</div>
