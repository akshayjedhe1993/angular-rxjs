<div class="my-3">
  <h2>Switch Map</h2>
  <hr />
  <h5>Search Videos</h5>
  <form #searchForm="ngForm">
    <div class="mt-3">
      <input
        type="text"
        required
        name="searchTerm"
        autocomplete="off"
        ngModel
        class="form-control form-control-lg"
      />
    </div>
  </form>
  <hr />
  <div class="results">
    <div class="d-flex">
      <h5>Search results</h5>
      <span class="ml-auto text-muted" style="margin-left: auto;">
        5 results found..
      </span>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Thumbnail</th>
          <th scope="col">Title & Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of searchResults; index as i">
          <th scope="row">{{i}}</th>
          <td>
            <img src="{{ item.thumbnailUrl }}" width="120" />
          </td>
          <td>
            <strong>{{ item.title }}</strong>
            <p>{{ item.title }}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
