<div class="my-3">
  <h2>Filter</h2>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <strong>Ex.1</strong>
      <hr />
      <p class="border rounded bg-light py-2 px-3">
        <strong>Pluck: </strong>By Property
      </p>
      <br />
      <table class="table">
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of data">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <strong>Ex.2</strong>
      <hr />
      <p class="border rounded bg-light py-2 px-3">
        <strong>Pluck: </strong>By nested property
      </p>
      <br />
      <table class="table">
        <tr>
          <th>Job Title</th>
        </tr>
        <tr *ngFor="let item of data2">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
