<div class="my-3">
  <h2>Share Replay</h2>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <h4>Album 1</h4>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="card" *ngFor="let i of album1 | async">
            <img src="{{ i.url }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">
                Album ID: {{ i.albumId }} ID: {{ i.id }}
              </h5>
              <p class="card-text">
                {{ i.title }}
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Album 2</h4>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="card" *ngFor="let i of album2 | async">
            <img src="{{ i.url }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">
                Album ID: {{ i.albumId }} ID: {{ i.id }}
              </h5>
              <p class="card-text">
                {{ i.title }}
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h4>All Data</h4>
    <hr />
    <div class="col-md-3">
      <div class="card" *ngFor="let i of allData | async">
        <img src="{{ i.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Album ID: {{ i.albumId }} ID: {{ i.id }}</h5>
          <p class="card-text">
            {{ i.title }}
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
